<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeaderBoard</title>
</head>
<body>
  <header>
    <h1>LeaderBoard</h1>
  </header>

  <main class="container grid">
    <section id="list" class="flex-column">
      <div class="flex center-space pad">
        <h2>Recent Scores</h2>
        <button type="button" class="btn" id="refresh">Refresh</button>
      </div>

      <ul class="flex-column list-container border">
      </ul>
    </section>

    <section>
      <h2 class="pad">Add your score</h2>
      <form id="score-form" action="#" class="flex-column pad">
        <input type="text" name="name" required placeholder="Your name" class="border">
        <input type="number" name="score" required placeholder="Your score" class="border">
        <button type="submit" class="btn">Submit</button>
      </form>
    </section>
  </main>
</body>
</html>
